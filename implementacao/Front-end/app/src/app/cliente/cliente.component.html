<ul class="list-group" *ngIf="carros.length > 0">
    <li class="list-group-item" *ngFor="let carro of carros">
        <div class="d-flex justify-content-between">
            <div>
                <h2>{{carro.marca}} {{carro.modelo}}</h2>
                <p>Marca: {{carro.marca}}</p>
                <p>Modelo: {{carro.modelo}}</p>
                <p>Ano: {{carro.ano | date:'yyyy'}}</p>
                <p>Placa: {{carro.placa}}</p>
                <div class="input-group mb-3">
                    <input class="form-control" type="number" name="preco" placeholder="Digite um preço"
                        #preco>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button"
                        (click)="contratar(carro, preco)">Contratar</button>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
<div class="not-found" *ngIf="carros.length == 0">
    <p>Não há carros disponíveis</p>
</div>
