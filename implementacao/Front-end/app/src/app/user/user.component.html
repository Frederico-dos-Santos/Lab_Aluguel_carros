<div class="container mt-4">
  <div class="row">

    <div class="col-4">
      <!-- Button trigger modal -->
      <img src="../../assets/userImg.png" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
        alt="user">

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Perfil</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="requires-validation">
                <input class="form-control" type="text" name="name" required placeholder="Digite seu nome completo"
                  required #nome>
                <input class="form-control" type="text" name="cpf" placeholder="Digite seu CPF" required #cpf>
                <input class="form-control" type="text" name="tg" placeholder="Digite seu RG" required #rg>
                <input class="form-control" type="text" name="endereco" placeholder="Digite seu endereço completo"
                  required #endereco>
                <input class="form-control" type="text" name="profissao" placeholder="Digite sua profissão" required
                  #profissao>
                <input class="form-control" type="text" name="entidadeEmpregadora"
                  placeholder="Digite a entidade empregadora" required #entidadeEmpregadora>
                <input class="form-control" type="password" name="password" placeholder="Digite uma senha válida"
                  required #senha>
                <input class="form-control" type="email" name="email" placeholder="Digite seu email" required #email>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" (click)="deletar()" data-bs-dismiss="modal">Apagar conta</button>
              <button type="submit" class="btn btn-primary" (click)="editar()">Salvar</button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-6 offset-2">
      <h2>Não contratos em andamentos</h2>
      <p>Deseja realziar um contrato? </p>
      <br>
      <button class="btn btn-primary">Contratar</button>
    </div>

  </div>
</div>
