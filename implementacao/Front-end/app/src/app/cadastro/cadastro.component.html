<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <a class="voltar" href="/home"><mat-icon>arrow_back_ios</mat-icon>Voltar</a>
        <div class="form-items">
          <h3>Crie sua conta</h3>
          <form class="requires-validation">
            <input class="form-control" type="text" name="name" required placeholder="Digite seu nome completo" required
              #nome>
            <input class="form-control" type="text" name="cpf" placeholder="Digite seu CPF" required #cpf>
            <input class="form-control" type="text" name="tg" placeholder="Digite seu RG" required #rg>
            <input class="form-control" type="text" name="endereco" placeholder="Digite seu endereço completo" required
              #endereco>
            <input class="form-control" type="text" name="profissao" placeholder="Digite sua profissão" required
              #profissao>
            <input class="form-control" type="text" name="entidadeEmpregadora"
              placeholder="Digite a entidade empregadora" required #entidadeEmpregadora>
            <input class="form-control" type="password" name="password" placeholder="Digite uma senha válida" required
              #senha>
            <input class="form-control" type="email" name="email" placeholder="Digite seu email" required #email>
            <div class="form-button mt-3">
              <button id="submit" type="submit" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
